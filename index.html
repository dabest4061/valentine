<!DOCTYPE html>
<html>
<head>
  <title>Valentine Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #e0f7ff;
      padding: 0 10px;
    }

    h1 {
      color: #0066cc;
      font-size: 48px;
    }

    h2 {
      color: #004080;
      font-size: 22px;
      margin-bottom: 40px;
    }

    input {
      width: 300px;
      max-width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3399ff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2673cc;
    }

    #result {
      margin-top: 40px;
      font-size: 22px;
      color: #003366;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      min-height: 200px;
    }
  </style>
</head>
<body>

  <h1>For My Love üíñ</h1>
  <h2>Type "my love" below and read what‚Äôs in my heart üíå</h2>

  <input id="search" placeholder="Type 'my love' üíå" />
  <button onclick="showMessage()">Search</button>

  <div id="result"></div>

  <script>
    function showMessage() {
      let text = document.getElementById("search").value.toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (text.includes("my love")) {
        const message =
          "üíñ My love üíñ\n\n" +
          "I really appreciate you being in my life. You are the best thing that has ever happened to me ‚Äî " +
          "the girl I wished for, dreamed of, and somehow got lucky enough to have. I love you more than you know.\n\n" +
          "Every moment with you is a treasure. " +
          "Your smile lights up my darkest days, and your laugh is my favorite sound. " +
          "I promise to always be there for you, to support you, and to love you endlessly.\n\n" +
          "Happy Valentine‚Äôs Day ‚ù§Ô∏è\n\n" +
          "From Mark";

        let i = 0;
        function typeWriter() {
          if (i < message.length) {
            if (message.charAt(i) === "\n") {
              result.innerHTML += "<br>";
            } else {
              result.innerHTML += message.charAt(i);
            }
            i++;
            setTimeout(typeWriter, 40);
          }
        }

        typeWriter();
      } else {
        result.innerHTML = "No results found‚Ä¶ try typing something special üíï";
      }
    }
  </script>

</body>
</html>
